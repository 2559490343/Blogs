<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="vue.js"></script>
</head>

<body>
<div id="app">
</div>
</body>
</html>
<script>
    const vm = new Vue({
        el: "#app",
        props: ["a"],
        data: {
            b: "1"
        },
        methods: {
            test() {
                console.log(this.a)
                console.log(this.b)
            }
        }
    })
    console.log(vm.test())

    /*用于依赖收集*/
    let dep = []
    let data={
        test:"我是一个测试"
    }
    Object.defineProperty(data,"test",{
        get(){
            dep.forEach(fn=> fn())
        },
        set(){
            dep.push(fn)
        }
    })

</script>
